<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon" />

    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Swiper CSS -->

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>4U Property</title>
  </head>
  <body>
    <!-- Header Start -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"
          >4UProperty <i class="bx bxs-home-smile"></i>
        </a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="bx bx-home-alt-2"></i>
                <span>Beranda</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="bx bx-building-house"></i>
                <span>Pilihan</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="bx bx-award"></i>
                <span>Keunggulan</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="bx bx-phone"></i>
                <span>Kontak</span>
              </a>
            </li>
          </ul>
        </div>

        <a href="#" class="button nav__button">Langganan</a>
      </nav>
    </header>
    <!-- Header End -->

    <main class="main">
      <!-- Home Section Start -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">Temukan Rumah<br />Impian Anda</h1>
            <p class="home__description">
              Temukan rumah idaman anda sekarang juga. Kami menyediakan khusus
              untuk Anda
            </p>

            <form action="" class="home__search">
              <i class="bx bxs-map"></i>
              <input
                type="search"
                placeholder="Masukkan lokasi disini..."
                class="home__search-input"
              />
              <button class="button">Cari</button>
            </form>

            <div class="home__value">
              <div>
                <h1 class="home__value-number">5k<span>+</span></h1>
                <span class="home__value-description">rumah</span>
              </div>
              <div>
                <h1 class="home__value-number">2k<span>+</span></h1>
                <span class="home__value-description">pelanggan</span>
              </div>
              <div>
                <h1 class="home__value-number">7k<span>+</span></h1>
                <span class="home__value-description">penghargaan</span>
              </div>
            </div>
          </div>

          <div class="home__images">
            <div class="home__img-outline"></div>
            <div class="home__img">
              <img src="assets/images/hero.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <!-- Home Section End -->

      <!-- Logo Section Start -->
      <section class="logo section"></section>
      <!-- Logo Section End -->

      <!-- Rumah Populer Section Start -->
      <section class="rumah section" id="pilihan"></section>
      <!-- Rumah Populer Section End -->

      <!-- Keunggulan Start -->
      <section class="keunggulan section" id="keunggulan"></section>
      <!-- Keunggulan End -->

      <!-- Kontak Section Start -->
      <section class="kontak section" id="kontak"></section>
      <!-- Kontak Section End -->
    </main>

    <!-- Footer Start -->
    <footer class="footer section"></footer>

    <!-- Scroll ke atas -->

    <!-- Scroll reveal -->
    <script src=""></script>

    <!-- Swiper JS -->
    <script src=""></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
